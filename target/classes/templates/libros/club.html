<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/general.css" rel="stylesheet" type="text/css" />
    <link href="/css/estilos.css" rel="stylesheet" type="text/css" />
    <link href="/css/estiloclub.css" rel="stylesheet" type="text/css" />
    <link href="/css/notas.css" rel="stylesheet" type="text/css" />

    <title>Club Lectura</title>
  </head>
  <body>
    <div class="header" th:insert="fragments/header :: header"></div>
    <div class="nav" th:insert="fragments/nav :: nav"></div>
    <main>
      <h2>CLUB DE LECTURA</h2>

      <form th:object="${usuario}" th:action="@{/inscripcion}" method="POST">
        <fieldset>
          <label>Inscribete al club: </label>
          <input
            class="boton"
            type="submit"
            id="btnInscrip"
            name="btnInscrip"
            value="Inscripción"
          /><input
            class="boton"
            type="submit"
            id="btnAnularInscrip"
            name="btnAnularInscrip"
            value="Anular"
          />
        </fieldset>
      </form>

      <p>
        Lectura elegida:
        <!--<span th:text="${book.title}"></span>-->
        Las voces del Pamano
      </p>

      <section>
        <h4>IMÁGENES SOBRE LA LECTURA</h4>
        <iframe
          frameborder="2"
          th:src="@{https://www.youtube.com/embed/qMrxaMF97DA}"
        >
        </iframe>
      </section>
      <section>
        <h4>COMENTARIOS SOBRE LA LECTURA</h4>
        <textarea class="textinput" placeholder="Comment">
un textarea o algo parecido para escribir comentarios</textarea
        >
      </section>
    </main>
    <aside>
      <h2>TABLÓN DE NOTAS</h2>
      <div class="continente">
        <div class="contenedor_flip">
          <div class="flip">
            <img
              th:src="@{/img/post-it2_reducido.png}"
              src="img/post-it2_reducido.png"
              class="flip-1"
              alt="horario"
            />
            <img
              th:src="@{/img/post-it2reves_reducido.png}"
              src="img/post-it2_reducido.png"
              class="flip-2"
              alt="horario"
            />
          </div>
        </div>
        <div class="contenedor_flip">
          <div class="flipa">
            <img
              th:src="@{/img/post-itlista.png}"
              src="img/post-it2_reducido.png"
              class="flipa-1"
              alt="horario"
            />
            <!--<img
              th:src="@{/img/post-it2reves_reducido.png}"
              src="img/post-it2_reducido.png"
              class="flipa-2"
              alt="horario"
            />-->
            <div class="flipa-2">
              <h5>Lista</h5>
              Texto de prueba
            </div>
          </div>
        </div>
      </div>
    </aside>
    <div class="footer" th:insert="fragments/footer :: footer"></div>
  </body>
</html>
