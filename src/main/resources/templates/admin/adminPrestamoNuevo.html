<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/general.css" rel="stylesheet" type="text/css" />
    <link href="/css/nav.css" rel="stylesheet" type="text/css" />
    <link href="/css/estilos.css" rel="stylesheet" type="text/css" />
    <link href="/css/estiloAdmin.css" rel="stylesheet" type="text/css" />

    <script
      src="https://kit.fontawesome.com/9d750b8f51.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/nav.js"></script>
    <script src="/js/zonaAdmin.js"></script>
    <title>Administración</title>
  </head>
  <body>
    <div class="header" th:insert="fragments/header :: header"></div>
    <div class="nav" th:insert="fragments/nav :: nav"></div>
    <div class="main" th:insert="fragments/zonaAdmin :: main"></div>
    <section class="contenido" id="contenido">
      <div class="box1">
        <h2>Nuevo Préstamo</h2>
        <div>
          <form class="formPrest" th:action="@{/newPrestamo}" method="POST">
            <div>
              <label for="">Fecha préstamo</label>
              <input
                type="text"
                name="fPrestamo"
                th:value="${#temporals.format(localDateTime, 'dd-MM-yy HH:mm')}"
              />
            </div>
            <div>
              <label for="">Fecha Devolución</label>
              <input
                type="text"
                name="fDevolEstimada"
                th:value="${#temporals.format(devolucionEstimada, 'dd-MM-yy')}"
              />
            </div>
            <div>
              <input
                class="boton2"
                autofocus
                type="text"
                name="usuario"
                id="selnombreusuario"
                list="nombreUsuarioList"
                placeholder="Nombre usuario"
              />
              <datalist id="nombreUsuarioList">
                <option
                  th:each="usuario : ${usuarios}"
                  th:text="${usuario.nombre} +' '+${usuario.apellido}"
                  th:value="${usuario.id}"
                ></option>
              </datalist>
            </div>
            <div>
              <input
                class="boton2"
                autofocus
                type="text"
                name="libro"
                id="seltitulo"
                list="tituloList"
                placeholder="Título"
              />
              <datalist id="tituloList">
                <option
                  th:each="libro : ${libros}"
                  th:text="${libro.titulo}"
                  th:value="${libro.id}"
                ></option>
              </datalist>
            </div>
            <div>
              <input
                class="boton"
                type="submit"
                id="btnNewPrestamo"
                name="btnNewPrestamo"
                value="Guardar"
              />
            </div>
          </form>
        </div>
      </div>
    </section>
    <div class="footer" th:insert="fragments/footer :: footer"></div>
  </body>
</html>
