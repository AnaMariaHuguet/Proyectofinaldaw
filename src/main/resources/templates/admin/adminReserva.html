<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/general.css" rel="stylesheet" type="text/css" />
    <link href="/css/nav.css" rel="stylesheet" type="text/css" />
    <link href="/css/estilos.css" rel="stylesheet" type="text/css" />
    <link href="/css/estiloAdmin.css" rel="stylesheet" type="text/css" />

    <script
      src="https://kit.fontawesome.com/9d750b8f51.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/nav.js"></script>
    <script src="/js/zonaAdmin.js"></script>
    <title>Administraci√≥n</title>
  </head>
  <body>
    <div class="header" th:insert="fragments/header :: header"></div>
    <div class="nav" th:insert="fragments/nav :: nav"></div>
    <div class="main" th:insert="fragments/zonaAdmin :: main"></div>

    <section class="contenido">
      <h2>RESERVAS</h2>
      <div class="alturaMin">
        <table class="scrollX" id="tablaReserva">
          <thead>
            <tr>
              <th>
                <div th:if="${sortBy ne 'usuario'}">
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=usuario&order=asc'}"
                  >
                    User <i class="fas fa-sort"></i
                  ></a>
                </div>
                <div
                  th:unless="${sortBy ne 'usuario'}"
                  th:if="${order eq 'asc'}"
                >
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=usuario&order=desc'}"
                    >User <i class="fas fa-sort-up"></i
                  ></a>
                </div>
                <div
                  th:unless="${sortBy ne 'usuario'}"
                  th:if="${order eq 'desc'}"
                >
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=usuario&order=asc'}"
                    >User <i class="fas fa-sort-down"></i
                  ></a>
                </div>
              </th>
              <th>
                <div th:if="${sortBy ne 'libro'}">
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=libro&order=asc'}"
                  >
                    Libro <i class="fas fa-sort"></i
                  ></a>
                </div>
                <div th:unless="${sortBy ne 'libro'}" th:if="${order eq 'asc'}">
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=libro&order=desc'}"
                    >Libro<i class="fas fa-sort-up"></i
                  ></a>
                </div>
                <div
                  th:unless="${sortBy ne 'libro'}"
                  th:if="${order eq 'desc'}"
                >
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=libro&order=asc'}"
                    >Libro<i class="fas fa-sort-down"></i
                  ></a>
                </div>
              </th>
              <th>
                <div th:if="${sortBy ne 'libro.Autor.nombre'}">
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=libro.Autor.nombre&order=asc'}"
                  >
                    Autor <i class="fas fa-sort"></i
                  ></a>
                </div>
                <div
                  th:unless="${sortBy ne 'libro.Autor.nombre'}"
                  th:if="${order eq 'asc'}"
                >
                  <div
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=libro.Autor.nombre&order=desc'}"
                  >
                    Autor <i class="fas fa-sort-up"></i>
                  </div>
                </div>
                <div
                  th:unless="${sortBy ne 'libro.Autor.nombre'}"
                  th:if="${order eq 'desc'}"
                >
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=libro.Autor.nombre&order=asc'}"
                    >Autor <i class="fas fa-sort-down"></i
                  ></a>
                </div>
              </th>
              <th>
                <div th:if="${sortBy ne 'fReservaHecha'}">
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=fReservaHecha&order=asc'}"
                  >
                    Reserva <i class="fas fa-sort"></i
                  ></a>
                </div>
                <div
                  th:unless="${sortBy ne 'fReservaHecha'}"
                  th:if="${order eq 'asc'}"
                >
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=fReservaHecha&order=desc'}"
                  >
                    Reserva<i class="fas fa-sort-up"></i
                  ></a>
                </div>
                <div
                  th:unless="${sortBy ne 'fReservaHecha'}"
                  th:if="${order eq 'desc'}"
                >
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=fReservaHecha&order=asc'}"
                  >
                    Reserva<i class="fas fa-sort-down"></i
                  ></a>
                </div>
              </th>
              <th>
                <div th:if="${sortBy ne 'fDevolucion'}">
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=fDevolucion&order=asc'}"
                  >
                    Plazo <i class="fas fa-sort"></i
                  ></a>
                </div>
                <div
                  th:unless="${sortBy ne 'fDevolucion'}"
                  th:if="${order eq 'asc'}"
                >
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=fDevolucion&order=desc'}"
                  >
                    Plazo<i class="fas fa-sort-up"></i
                  ></a>
                </div>
                <div
                  th:unless="${sortBy ne 'fDevolucion'}"
                  th:if="${order eq 'desc'}"
                >
                  <a
                    class="thfalso"
                    th:href="@{'/admin/todasReservas?sortby=fDevolucion&order=asc'}"
                  >
                    Plazo<i class="fas fa-sort-down"></i
                  ></a>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="reservas : ${reserva}">
              <td>
                <a th:text="${reservas.Usuario.nombre}" />
              </td>
              <td>
                <a th:text="${reservas.Libro.titulo}" />
              </td>
              <td
                th:text="${reservas.Libro.getAutor().nombre+ ' ' +reservas.Libro.getAutor().apellido}"
              />
              <td>
                <a
                  th:text="${#dates.format(reservas.fReservaHecha, 'dd-MM-yy HH:mm')}"
                ></a>
              </td>
              <td>
                <a
                  th:text="${#dates.format(reservas.fDevolucion, 'dd-MM-yy')}"
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div th:if="${ !paginas.isEmpty() }">
        <div class="navPagination">
          <ul class="pagination">
            <li class="page-item" th:each="pagina : ${paginas}">
              <a
                class="page-link"
                th:text="${pagina}"
                th:href="@{'/admin/todasReservas?page='+${pagina}+'&sortby='+${sortBy}+'&order='+${order}}"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <div class="footer" th:insert="fragments/footer :: footer"></div>
  </body>
</html>
