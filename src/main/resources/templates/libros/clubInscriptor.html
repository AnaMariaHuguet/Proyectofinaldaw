<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/general.css" rel="stylesheet" type="text/css" />
    <link href="/css/nav.css" rel="stylesheet" type="text/css" />
    <link href="/css/estilos.css" rel="stylesheet" type="text/css" />
    <link
      href="/css/estiloclubInscriptor.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/9d750b8f51.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/nav.js"></script>
    <title>Club Lectura</title>
  </head>
  <body>
    <div class="header" th:insert="fragments/header :: header"></div>
    <div class="nav" th:insert="fragments/nav :: nav"></div>
    <main>
      <h2>CLUB DE LECTURA</h2>

      <p>
        Este mes nos dejamos seducir por:
        <span class="letraEspecial" th:text="${lectura.Libro.titulo}"></span>
      </p>

      <section>
        <h4>IMÁGENES SOBRE LA LECTURA</h4>
        <!--<iframe
          frameborder="2"
          th:text="${lectura.espacioURL}"
          th:src="@{https://www.youtube.com/embed/qMrxaMF97DA}"
        >-->
        <iframe frameborder="2" th:src="@{${lectura.espacioURL}}"> </iframe>
      </section>
      <section>
        <!--<h4>COMENTARIOS SOBRE LA LECTURA</h4>
        <textarea class="textinput" placeholder="Comment">
        un textarea para escribir comentarios</textarea
        >-->
        <h4>SINOPSIS DEL LIBRO</h4>
        <textarea th:text="${lectura.libro.sinopsis}"></textarea>
      </section>
      <form
        th:object="${usuario}"
        th:action="@{/anularinscripcion}"
        method="POST"
      >
        <fieldset>
          <input
            class="btnDetRes"
            type="submit"
            id="btnAnularInscrip"
            name="btnAnularInscrip"
            value="Anular inscripción Club"
          />
        </fieldset>
      </form>
    </main>
    <div class="footer" th:insert="fragments/footer :: footer"></div>
  </body>
</html>
