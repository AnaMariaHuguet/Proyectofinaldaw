<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/general.css" rel="stylesheet" type="text/css" />
    <link href="/css/estilos.css" rel="stylesheet" type="text/css" />
    <link href="/css/estilocatalogo.css" rel="stylesheet" type="text/css" />
    <link href="/css/animaciones.css" rel="stylesheet" type="text/css" />
    <link href="/css/notas.css" rel="stylesheet" type="text/css" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <script src="/js/agencia.js"></script>
    <script src="/js/reserva.js"></script>

    <title>Catalogo</title>
  </head>
  <body>
    <div class="header" th:insert="fragments/header :: header"></div>
    <div class="nav" th:insert="fragments/nav :: nav"></div>
    <main>
      <h2>CATÁLOGO</h2>
      <div class="todapantalla" id="popupcontenedor">
        <div id="popup" class="popup">
          <button id="cerrarDetalles">X</button>
          <div>
            <label>Id Libro</label>
            <input id="valorId" value="" readonly />
          </div>
          <div>
            <label>Título</label> <input id="valorTitulo" value="" readonly />
          </div>
          <div>
            <label>Autor</label> <input id="valorAutor" value="" readonly />
          </div>
          <div>
            <label>Isbn</label> <input id="valorIsbn" value="" readonly />
          </div>
          <div>
            <label>Editorial</label>
            <input id="valorEditorial" value="" readonly />
          </div>
          <div>
            <label>Género</label>
            <input id="valorGenero" value="" readonly />
          </div>
          <div>
            <label>Categoría</label>
            <input id="valorCategoria" value="" readonly />
          </div>
          <div>
            <label>Ubicación</label>
            <input id="valorUbicacion" value="" readonly />
          </div>
          <div>
            <label>Situación</label>
            <input id="valorSituacion" value="" readonly />
          </div>
        </div>
      </div>
      <div class="todapantalla" id="errorcontenedor">
        <div
          th:insert="fragments/mensaje :: mensajeerror"
          id="mensajeerror"
          class="oculto"
        ></div>
      </div>
      <div class="todapantalla" id="popupcontenedor2">
        <div
          th:insert="fragments/carritoReserva :: carroReserva"
          id="carritoReserva"
        ></div>
      </div>
      <div class="boxBuscar">
        <select class="boton" name="selgenero" id="selgenero">
          <option selected value="">Buscar género</option>
          <option
            th:each="genero : ${generos}"
            th:text="${genero.getNombre()}"
            th:value="${genero.getId()}"
          ></option>
        </select>
        <select class="boton" name="selcategoria" id="selcategoria">
          <option selected value="">Buscar categoría</option>
          <option
            th:each="categoria : ${categorias}"
            th:text="${categoria.getNombre()}"
            th:value="${categoria.getId()}"
          ></option>
        </select>
        <input
          class="boton"
          autofocus
          type="text"
          name="selautor"
          id="selautor"
          list="autorList"
          placeholder="Buscar Autor"
        />
        <datalist id="autorList">
          <option
            th:each="autor : ${autores}"
            th:value="${autor.getNombre()} + ' ' + ${autor.getApellido()}"
            th:data-value="${autor.getId()}"
          ></option>
        </datalist>
        <form th:object="${libro}" th:action="@{/catalogo}" method="GET">
          <input
            class="boton"
            type="submit"
            id="btnMostrar"
            name="btnMostrar"
            value="Mostrar Todo"
          />
        </form>
      </div>
      <br />
      <table class="tablaCatalogo" id="tablaCatalogo">
        <thead>
          <tr>
            <th>
              <div th:if="${sortBy ne 'id'}">
                <a th:href="@{'/catalogo?page=1&sortby=id&order=asc'}"
                  >ID <i class="icon-sort"></i
                ></a>
              </div>
              <div th:unless="${sortBy ne 'id'}" th:if="${order eq 'asc'}">
                <a th:href="@{'/catalogo?page=1&sortby=id&order=desc'}"
                  >ID <i class="icon-sort-up"></i
                ></a>
              </div>
              <div th:unless="${sortBy ne 'id'}" th:if="${order eq 'desc'}">
                <a th:href="@{'/catalogo?page=1&sortby=id&order=asc'}"
                  >ID <i class="icon-sort-down"></i
                ></a>
              </div>
            </th>
            <th>
              <div th:if="${sortBy ne 'titulo'}">
                <a th:href="@{'/catalogo?page=1&sortby=titulo&order=asc'}">
                  Título <i class="icon-sort"></i
                ></a>
              </div>
              <div th:unless="${sortBy ne 'titulo'}" th:if="${order eq 'asc'}">
                <a th:href="@{'/catalogo?page=1&sortby=titulo&order=desc'}"
                  >Título <i class="icon-sort-up"></i
                ></a>
              </div>
              <div th:unless="${sortBy ne 'titulo'}" th:if="${order eq 'desc'}">
                <a th:href="@{'/catalogo?page=1&sortby=titulo&order=asc'}"
                  >Título <i class="icon-sort-down"></i
                ></a>
              </div>
            </th>
            <th>
              <div th:if="${sortBy ne 'Autor.nombre'}">
                <a
                  th:href="@{'/catalogo?page=1&sortby=Autor.nombre&order=asc'}"
                >
                  Autor <i class="icon-sort"></i
                ></a>
              </div>
              <div
                th:unless="${sortBy ne 'Autor.nombre'}"
                th:if="${order eq 'asc'}"
              >
                <a
                  th:href="@{'/catalogo?page=1&sortby=Autor.nombre&order=desc'}"
                  >Autor <i class="icon-sort-up"></i
                ></a>
              </div>
              <div
                th:unless="${sortBy ne 'Autor.nombre'}"
                th:if="${order eq 'desc'}"
              >
                <a th:href="@{'/catalogo?page=1&sortby=Autor.nombre&order=asc'}"
                  >Autor <i class="icon-sort-down"></i
                ></a>
              </div>
            </th>
            <th>
              <div th:if="${sortBy ne 'Categoria.nombre'}">
                <a
                  th:href="@{'/catalogo?page=1&sortby=Categoria.nombre&order=asc'}"
                >
                  Categoría <i class="icon-sort"></i
                ></a>
              </div>
              <div
                th:unless="${sortBy ne 'Categoria.nombre'}"
                th:if="${order eq 'asc'}"
              >
                <a
                  th:href="@{'/catalogo?page=1&sortby=Categoria.nombre&order=desc'}"
                  >Categoría <i class="icon-sort-up"></i
                ></a>
              </div>
              <div
                th:unless="${sortBy ne 'Categoria.nombre'}"
                th:if="${order eq 'desc'}"
              >
                <a
                  th:href="@{'/catalogo?page=1&sortby=Categoria.nombre&order=asc'}"
                  >Categoría <i class="icon-sort-down"></i
                ></a>
              </div>
            </th>
            <th>
              <div th:if="${sortBy ne 'Isbn'}">
                <a th:href="@{'/catalogo?page=1&sortby=Isbn&order=asc'}">
                  ISBN <i class="icon-sort"></i
                ></a>
              </div>
              <div th:unless="${sortBy ne 'Isbn'}" th:if="${order eq 'asc'}">
                <a th:href="@{'/catalogo?page=1&sortby=Isbn&order=desc'}"
                  >ISBN <i class="icon-sort-up"></i
                ></a>
              </div>
              <div th:unless="${sortBy ne 'Isbn'}" th:if="${order eq 'desc'}">
                <a th:href="@{'/catalogo?page=1&sortby=Isbn&order=asc'}"
                  >ISBN <i class="icon-sort-down"></i
                ></a>
              </div>
            </th>
            <th>
              <div th:if="${sortBy ne 'ubicacion'}">
                <a th:href="@{'/catalogo?page=1&sortby=ubicacion&order=asc'}">
                  Ubicación <i class="icon-sort"></i
                ></a>
              </div>
              <div
                th:unless="${sortBy ne 'ubicacion'}"
                th:if="${order eq 'asc'}"
              >
                <a th:href="@{'/catalogo?page=1&sortby=ubicacion&order=desc'}"
                  >Ubicación <i class="icon-sort-up"></i
                ></a>
              </div>
              <div
                th:unless="${sortBy ne 'ubicacion'}"
                th:if="${order eq 'desc'}"
              >
                <a th:href="@{'/catalogo?page=1&sortby=ubicacion&order=asc'}"
                  >Ubicación <i class="icon-sort-down"></i
                ></a>
              </div>
            </th>
            <th>Detalles</th>
            <th>Reserva</th>
          </tr>
        </thead>
        <tbody class="bodytabla" id="bodytabla">
          <tr th:each="book : ${libros}">
            <td th:text="${book.id}" />
            <td th:text="${book.titulo}" />
            <td
              th:text="${book.getAutor().nombre+ ' ' +book.getAutor().apellido}"
            />
            <td th:text="${book.getCategoria().nombre}" />
            <td th:text="${book.isbn}" />
            <td th:text="${book.ubicacion}" />
            <td>
              <button class="btnDetRes" name="detalles" th:value="${book.id}">
                Detalles <i class="icon-info-sign"></i>
              </button>
            </td>
            <td>
              <button class="btnDetRes" name="reserva" th:value="${book.id}">
                Reserva
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div th:if="${ !paginas.isEmpty() }">
        <nav>
          <ul class="pagination">
            <li><a class="page-link" href="#!">&laquo;</a></li>
            <li class="page-item" th:each="pagina : ${paginas}">
              <a
                class="page-link"
                th:text="${pagina}"
                th:href="@{'/catalogo?page='+${pagina}+'&sortby='+${sortBy}+'&order='+${order}}"
              ></a>
              <!--<a
                class="page-link"
                th:href="@{/catalogo/{page}/{sortby}/{order}
(page=1,sortby=${sortby},order=${order eq 'desc'} ? 'asc' : 'desc')}"
              ></a>-->
            </li>
            <li><a class="page-link" href="#!">&raquo;</a></li>
          </ul>
        </nav>
      </div>
      <div th:if="${param.error}">
        <label>Error catalogo</label>
      </div>
    </main>
    <aside>
      <h2>TABLÓN DE NOTAS</h2>
      <!--<div class="continente">
        <div class="contenedor_flip">-->
      <div class="flip1">
        <img
          th:src="@{/img/novedades_red.png}"
          src="img/novedades_red.png"
          class="flip-3"
          alt="novedades"
        />
        <div id="novedades">
          <button id="cerrarNovedades">X</button>
        </div>
      </div>
      <!--</div>
      </div>-->
    </aside>
    <div class="footer" th:insert="fragments/footer :: footer"></div>
  </body>
</html>
