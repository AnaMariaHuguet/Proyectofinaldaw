<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/estilos.css" rel="stylesheet" type="text/css" />
    <title>Catalogo</title>
  </head>
  <body>
    <div th:insert="fragments/header :: header"></div>
    <div th:insert="fragments/nav :: nav"></div>
    <main>
      <h2>CATÁLOGO</h2>
      <form th:object="${libro}" th:action="@{/}" method="POST">
        <table border="1">
          <thead>
            <tr>
              <th>ID</th>
              <th>Titulo</th>
              <th>Autor</th>
              <th>Género</th>
              <th>ISBN</th>
              <th>Ubicacion</th>
              <th>Reserva</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="book : ${libros}">
              <td th:text="${book.id}" />
              <td th:text="${book.titulo}" />
              <td th:text="${book.autor}" />
              <td th:text="${book.genero}" />
              <td th:text="${book.isbn}" />
              <td th:text="${book.ubicacion}" />
              <td>
                <!--<div th:switch="${session.rol}">
                  <span th:case="'USER'"
                    >-->
                <input
                  type="submit"
                  id="btnReservar"
                  name="btnReservar"
                  value="Reserva"
                />
                <!--</span>
                  <span th:case="*">No es usuario</span>
                </div>-->
              </td>
            </tr>
          </tbody>
        </table>
      </form>
      <div th:if="${ !paginas.isEmpty() }">
        <nav>
          <ul>
            <li th:each="pagina : ${paginas}">
              <a th:ref="@{/?page=${pagina}}" th:text="${pagina}"></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- muestra notificacion de situacion libro -->
      <!--<div th:switch="${session.situacion}">
        <span th:case="LIBRE">Reserva correcta. Disponible de 2 dias para recogerlo</span>
        <span th:case="PRESTADO">Este libro esta prestado. No puede realizar la reserva</span>
        <span th:case="RESERVADO">Este libro esta reservado. No puede realizar la reserva/span>
      </div>
      </div>-->
    </main>
    <aside>
      <h2>TABLÓN DE NOTAS</h2>
      <p>novedades de libros</p>
    </aside>
    <div th:insert="fragments/footer :: footer"></div>
  </body>
</html>
